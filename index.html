<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgium</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="form" action="submit" >
        <div class="search">
            <input class="input_box" type="text" placeholder="Enter Country">
        </div>
    </form>
    <div class="cont">
        <div class="image">
            <img class="flag" src="flag.jpg" alt="error">  
        </div>

        <div class="text_box">
            <h1 class="country">
                Belgium
            </h1>
            <div class="inner_text">
                <div class="main_text">
                    <p><b>Native Name: </b><span class="native_name">Belgie</span></p>
                    <p><b>Population: </b><span class="population">11,319.511</span></p>
                    <p><b>Region: </b><span class="region">Europe</span></p>
                    <p><b>Sub Region: </b><span class="sub_region">Western Europe</span></p>
                    <p><b>Capital: </b><span class="capital">Brussels</span></p>
                </div>
                <div class="main_text">
                    <p><b>Top Level Domain: </b><span class="top_level_domain">bc</span></p>
                    <p><b>Currencies: </b><span class="currencies">Euro</span></p>
                    <p><b>Languages: </b><span class="languages">Dutch, French, German</span></p> 
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
